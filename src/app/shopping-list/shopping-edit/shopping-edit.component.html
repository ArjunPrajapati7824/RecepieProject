<div class="row">
    <div class="col-xs-12">
        <form >
            <div class="row">
                <div class="col-sm-5">
                    <label for="name">Name</label>
                    <input type="text" #shoppingItemName name="shoppingItemName" class="form-control">
                </div>
                <div class="col-sm-2 form-group">
                    
                    <label for="amount">Amount</label>
                    <input type="number"  #shoppingItemAmount name="shoppingItemAmount" class="form-control">
                </div>
            </div>
            <div class="row" style="margin-top: 10px;">
                <div class="col-xs-12">
                    <button class="btn btn-success" (click)="addIngrediant()" type="submit">Add</button>&nbsp;
                    <button class="btn btn-danger"  type="button">Delete</button>&nbsp;
                    <button class="btn btn-primary"  type="button">Clear</button>&nbsp;
                </div>
            </div>
           
        </form>
        
    </div>
</div>
